<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="//fonts.googleapis.com/css?family=Just+Another+Hand"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- top-bar -->
    <div class="top-bar">
      <div class="text-center logo">FOODY</div>
    </div>
    <!-- status-bar -->
    <div class="status-bar">
      <div>นางไก่</div>
      <div>#123</div>
    </div>
    <!-- post -->
    <div style="height: 100px"></div>
    <div class="container rounded bg-white p-4 my-form-card">
      <form method="post" class="form_beauty">
        <label for="fname">ชื่อ</label><br />
        <input type="text" id="fname" name="fname" /><br />

        <label for="phone">เบอร์โทรศัพท์</label><br />
        <input type="tel" id="phone" name="phone" /><br />

        <label for="menu">เมนูอาหาร</label><br />
        <input type="text" id="menu" name="menu" /><br />

        <label for="address">ที่อยู่</label><br />
        <input type="text" id="address" name="address" /><br />

        <label for="price">ราคา</label><br />
        <input type="number" id="price" name="price" /><br />

        <input
          class="pink-button mt-4 mx-1"
          type="submit"
          value="ฝากซื้อเลย !"
        />
        <input
          class="grey-button mx-1"
          type="button"
          onclick="alert('อิออก')"
          value="ยกเลิก"
        />
      </form>
    </div>

    <!-- footer -->
    <footer class="sticky-footer-home">
      <div class="home-button">
        <svg
          style="fill: none; stroke: white; stroke-width: 1px"
          xmlns="http://www.w3.org/2000/svg"
          width="32"
          height="32"
          fill="currentColor"
          class="bi bi-house-door-fill"
          viewBox="0 0 16 16"
        >
          <path
            d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5z"
          />
        </svg>
      </div>
    </footer>
  </body>
</html>
